{%extends "Apps1/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form action="" method="post" autocomplete="off">
    {% csrf_token%}
    {{form.fullname|as_crispy_field}}
    {{form.Card|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.Mobile|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.gender|as_crispy_field}}
        </div>
    </div>
        <div class="col-md-20">
            <button type="Submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-save"></i> บันทึกข้อมูล </button>
        </div>
        <div class="col-md-20">
            <a href="{% url 'student_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> รายการ </i>
            </a>
        </div>
    </div>
</form>
{% endblock content %}
